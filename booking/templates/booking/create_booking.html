{% extends 'base.html' %}

{% block title %}Создание бронирования{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Оформление бронирования</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Забронировать</button>
        </form>
    </div>
{% endblock %}
