{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Редактирование{% else %}Добавление{% endif %} номера</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Обновить{% else %}Добавить{% endif %}</button>
</form>
{% endblock %}
