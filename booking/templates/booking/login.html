{% extends "base.html" %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <label>Имя пользователя:</label>
    <input type="text" name="username">
    <label>Пароль:</label>
    <input type="password" name="password">
    <button type="submit">Войти</button>
</form>
{% endblock %}
